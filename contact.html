  <main>
    <h2>Contact</h2>
    <section class="Top">
      <form class="" action="index.html" method="post">
        <label for="firstname">First Name</label>
        <input id="firstname" type="text" name="firstname" value="">

        <label for="lastname">Last Name</label>
        <input id="lastname" type="text" name="lastname" value="">

        <label for="email">Email</label>
        <input id="email" type="text" name="email" value="">

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">Usa</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" placeholder="Write something.."></textarea>
        <fieldset>
          <legend>Favourite food</legend>
          <label for="pizza">Pizza</label>
          <input type="checkbox" name="pizza" value="Pizza" id="pizza">
          <label for="spaghetti">Spaghetti</label>
          <input type="checkbox" name="spaghetti" value="Spaghetti" id="spaghetti">
          <label for="tacos">Tacos</label>
          <input type="checkbox" name="tacos" value="Tacos" id="tacos">
        </fieldset>

        <fieldset>
          <legend>Which do you prefer?</legend>
          <label for="sweet">Sweet</label>
          <input type="radio" name="taste" value="Sweet" id="sweet">
          <label for="sour">Sour</label>
          <input type="radio" name="taste" value="Sour" id="sour">
        </fieldset>
        <button type="submit">Send</button>
      </form>
    </section>
    <section class="Bottom">
      <h2>weather </h2>
      <img src="weather-symbols/cloudy.svg" alt="Cloudy">
      <img src="weather-symbols/half-cloudy.svg" alt="Half Cloudy">
      <img src="weather-symbols/lightning.svg" alt="Lightning">
      <img src="weather-symbols/rain.svg" alt="Rain">
      <img src="weather-symbols/sun.svg" alt="Sun">
    </section>
